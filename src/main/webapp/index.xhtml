<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <p:outputLabel value="Cadastro um novo Produto"/>
            <p:panelGrid columns="2">
                <label for="nome">Nome do produto</label>
                <p:inputText id="nome" type="text" value="#{cadProdutoManageBean.produto.nome}"/>
                <p:outputLabel for="categoria">Categoria</p:outputLabel>
                <p:selectOneMenu id="categoria" value="#{cadProdutoManageBean.categoriaSelecionada}"
                                 converter="#{entityConverter}">
                    <f:selectItems value="#{cadProdutoManageBean.listCategoria}" var="categoria"
                                   itemLabel="#{categoria.nome}" itemValue="#{categoriade}"/>

                </p:selectOneMenu>
                <p:outputLabel for="fornecedor">Fornecedor</p:outputLabel>
                <p:selectOneMenu id="fornecedor" value="#{cadProdutoManageBean.fornecedorSelecionado}"
                                 converter="#{entityConverter}">
                    <f:selectItems value="#{cadProdutoManageBean.listFornecedor}" var="fornecedor"
                                   itemLabel="#{fornecedor.nome}" itemValue="#{fornecedor}"/>

                </p:selectOneMenu>
                <label for="preco">Pre√ßo</label>
                <p:inputNumber value="#{cadProdutoManageBean.produto.preco}" id="preco" symbol="R$"/>
            </p:panelGrid>
            <h:commandButton id="salvar" value="Cadastrar produto"
                             style="margin: 15px" action="#{cadProdutoManageBean.salvar}"/>
        </h:form>

    </h:body>
</f:view>
</html>
