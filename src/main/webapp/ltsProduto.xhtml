<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <p:dataTable var="car" value="#{lstProdutoManageBean.listaProdutos}"
                     filteredValue="${lstProdutoManageBean.produtosFiltrados}">

            <p:column headerText="Id" rendered="false"/>
            <p:column headerText="Nome"><br/>
                <h:outputText value="#{car.nome}"/><br />
            </p:column>
            <p:column headerText="Preco"><br/>
                <h:outputText value="#{car.preco}"/><br />
            </p:column>
            <p:column headerText="Categoria"><br/>
                <h:outputText value="#{car.categoria.nome}"/><br />
            </p:column>
            <p:column filterBy="${car.quantidadeEstoque}" headerText="Quantidade em estoque"><br/>
                <h:outputText value="#{car.quantidadeEstoque}"/><br />
                <f:ajax event="keyup" execute=""/>
            </p:column>

        </p:dataTable>
    </h:body>
</f:view>
</html>
